<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extend构造器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        // 创建构造器
        var Profile = Vue.extend({
            template: `<p>{{name}} {{age}} {{sex}}</p>`,
            data: function() {
                return {
                    name: "kyb",
                    age: 18,
                    sex: "男",
                    message: "hello world"
                }
            },
            beforeCreate() {
                this.name = '万章';
                console.group('------beforeCreate创建前状态------');
                // %c提供css样式的格式化字符串  %s 字符串
                console.log("%c%s", "color:red", "el     : " + this.$el); //undefined
                console.log("%c%s", "color:red", "data   : " + this.$data); //undefined 
                console.log("%c%s", "color:red", "message: " + this.message) //undefined
                console.log("beforeCreate阶段11");
            },
            created() {
                console.group('------created创建完毕状态------');
                console.log("%c%s", "color:red", "el     : " + this.$el); //undefined
                console.log("%c%s", "color:red", "data   : " + this.$data); //已被初始化 
                console.log("%c%s", "color:red", "message: " + this.message); //已被初始化
                console.log(`created阶段12`)
            },
            beforeMount() {
                console.group('------beforeMount挂载前状态------');
                console.log("%c%s", "color:red", "el     : " + (this.$el)); //已被初始化
                console.log(this.$el);
                console.log("%c%s", "color:red", "data   : " + this.$data); //已被初始化  
                console.log("%c%s", "color:red", "message: " + this.message); //已被初始化
                console.log(`beforeMount阶段13`)
            },
            mounted() {
                console.group('------mounted 挂载结束状态------');
                console.log("%c%s", "color:red", "el     : " + this.$el); //已被初始化
                console.log(this.$el);
                console.log("%c%s", "color:red", "data   : " + this.$data); //已被初始化
                console.log("%c%s", "color:red", "message: " + this.message); //已被初始化
                console.log(`mounted阶段14`)
            },
            beforeUpdate() {
                console.group('beforeUpdate 更新前状态===============》');
                console.log("%c%s", "color:red", "el     : " + this.$el);
                console.log(this.$el);
                console.log("%c%s", "color:red", "data   : " + this.$data);
                console.log("%c%s", "color:red", "message: " + this.message);
                console.log(`beforeUpdate阶段15`)
            },
            updated() {
                console.group('updated 更新完成状态===============》');
                console.log("%c%s", "color:red", "el     : " + this.$el);
                console.log(this.$el);
                console.log("%c%s", "color:red", "data   : " + this.$data);
                console.log("%c%s", "color:red", "message: " + this.message);
                console.log(`updated阶段16`)
            },
            beforeDestroy() {
                console.group('beforeDestroy 销毁前状态===============》');
                console.log("%c%s", "color:red", "el     : " + this.$el);
                console.log(this.$el);
                console.log("%c%s", "color:red", "data   : " + this.$data);
                console.log("%c%s", "color:red", "message: " + this.message);
                console.log(`beforeDestroy阶段17`)
            },
            destroyed() {
                console.group('destroyed 销毁完成状态===============》');
                console.log("%c%s", "color:red", "el     : " + this.$el);
                console.log(this.$el);
                console.log("%c%s", "color:red", "data   : " + this.$data);
                console.log("%c%s", "color:red", "message: " + this.message)
                console.log(`destroyed阶段18`)
            },
        })
        // 创建profile实例, 并挂载到一个元素上
        // new Profile().$mount("#app")

        // 如果第一次挂载的时候没有传入参数, 如果再次挂载
        document.querySelector("#app").appendChild(P.$el)
    </script>
</body>
</html>
